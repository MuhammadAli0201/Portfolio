<div *ngIf="!invert" nz-row style="height: 200px; width: 98%; margin: 100px 10px;">
    <div nz-col nzOffset="1" nzSpan="7" class="h-100">
        <img [src]="imgUrl" [ngStyle]="{'height' : imgHeight ?? '100%', 'width' : imgWidth}">
    </div>
    <div nz-col nzSpan="14">
        <div nz-row>
            <h4>{{title}}</h4>
            <div class="ml-3" style="margin-top: 1px;">
                <nz-tag *ngFor="let tech of technologies" [nzColor]="getRandomColor()">{{tech}}</nz-tag>
            </div>
        </div>
        <div class="mt-3 text-justify">
            <span>{{description}}</span>
        </div>
    </div>
</div>

<div *ngIf="invert" nz-row style="height: 200px; width: 98%; margin:100px 10px;">
    <div nz-col nzOffset="1" nzSpan="13">
        <div nz-row>
            <h4>{{title}}</h4>
            <div class="ml-3" style="margin-top: 1px;">
                <nz-tag *ngFor="let tech of technologies" [nzColor]="getRandomColor()">{{tech}}</nz-tag>
            </div>
        </div>
        <div class="mt-3 text-justify">
            <span>{{description}}</span>
        </div>
    </div>
    <div nz-col nzOffset="5" nzSpan="3" class="h-100">
        <img [src]="imgUrl" [ngStyle]="{'height' : imgHeight ?? '100%', 'width' : imgWidth}">
    </div>
</div>
