<div nz-row style="height: 200px; width: 98%; margin: 100px 10px;">
    <div nz-col nzOffset="1" [nzSpan]="invert ? 13 : 7" [class]="invert ? '' : 'h-100'">
        <ng-container *ngTemplateOutlet="invert ? detail : image"></ng-container>
    </div>
    <div nz-col [nzOffset]="invert ? 5 : 0" [nzSpan]="invert ? 3 : 14" [class]="invert ? 'h-100' : ''">
        <ng-container *ngTemplateOutlet="invert ? image : detail"></ng-container>
    </div>
</div>

<ng-template #image>
    <img [src]="imgUrl" [ngStyle]="{'height' : imgHeight ?? '100%', 'width' : imgWidth}">
</ng-template>

<ng-template #detail>
    <div nz-row>
        <h4>{{title}}</h4>
        <div class="ml-3" style="margin-top: 1px;">
            <nz-tag *ngFor="let tech of technologies" [nzColor]="getRandomColor()">{{tech}}</nz-tag>
        </div>
    </div>
    <div class="mt-3 text-justify">
        <span>{{description}}</span>
    </div>
</ng-template>
