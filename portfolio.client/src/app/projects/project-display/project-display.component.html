<div nz-row class="project-info">
    <div nz-col [nzSpan]="12">
        <ng-container *ngTemplateOutlet="invert ? detail : image"></ng-container>
    </div>
    <div nz-col [nzSpan]="12">
        <ng-container *ngTemplateOutlet="invert ? image : detail"></ng-container>
    </div>
</div>

<ng-template #image>
    <div nz-flex nzAlign="center" nzJustify="center" class="h-100 w-100">
        <img *ngFor="let img of project.images" [src]="img.path"
            [ngStyle]="{'height' : img.height ?? '20vw', 'width' :  img.width}">
    </div>
</ng-template>

<ng-template #detail>
    <div nz-row nzAlign="middle">
        <span class="h2">{{project.title}}</span>
        <div class="ml-3" style="margin-top: 1px;">
            <nz-tag *ngFor="let tech of techs" [nzColor]="tech.color">{{tech.title}}</nz-tag>
        </div>
    </div>
    <div class="mt-3 text-justify">
        <span class="proj-font">{{project.description}}</span>
    </div>
</ng-template>
