<div nz-row class="project-info ">
    <div class="w-100" nz-col [nzMd]="12">
        <ng-container *ngTemplateOutlet="invert ? detail : image"></ng-container>
    </div>
    <div class="w-100" nz-col [nzMd]="12">
        <ng-container *ngTemplateOutlet="invert ? image : detail"></ng-container>
    </div>
</div>

<ng-template #image>
    <div class="mt-md-4 h-100 w-100" nz-flex nzAlign="center" nzJustify="center">
        <img *ngFor="let img of project.images" [src]="img.path"
            [ngStyle]="{'height' : img.height ?? 'clamp(130px, 20vw, 600px)', 'width' :  img.width}">
    </div>
</ng-template>

<ng-template #detail>
    <div nz-flex nzJustify="center">
        <span class="h2">{{project.title}}</span>
    </div>
    <div class="mt-3 text-justify">
        <span class="proj-font">{{project.description}}</span>
        <div nz-flex nzWrap="wrap" style="margin-top: 10px;">
            <span><strong>Technologies:</strong></span>
            <nz-tag class="ml-1 mt-1" *ngFor="let tech of techs" [nzColor]="tech.color">{{tech.title}}</nz-tag>
        </div>
    </div>
</ng-template>
